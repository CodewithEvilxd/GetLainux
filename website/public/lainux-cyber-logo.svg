<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#050505"/>
  <rect x="16" y="16" width="480" height="480" rx="48" fill="#0A0E14" stroke="#0ABDC6" stroke-width="2" opacity="0.3"/>

  <!-- Cyberpunk grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0ABDC6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ABDC6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA00D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ABDC6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#grid)"/>

  <!-- Cyberpunk skull icon -->
  <g transform="translate(200, 180)">
    <!-- Skull base -->
    <circle cx="56" cy="40" r="32" fill="#0ABDC6" opacity="0.2"/>
    <circle cx="56" cy="40" r="28" fill="none" stroke="#0ABDC6" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="46" cy="35" r="4" fill="#EA00D9"/>
    <circle cx="66" cy="35" r="4" fill="#EA00D9"/>
    <circle cx="46" cy="35" r="2" fill="#F3E600"/>
    <circle cx="66" cy="35" r="2" fill="#F3E600"/>

    <!-- Nose -->
    <polygon points="56,38 52,45 60,45" fill="#0ABDC6" opacity="0.6"/>

    <!-- Teeth -->
    <rect x="48" y="48" width="4" height="6" fill="#EA00D9"/>
    <rect x="54" y="48" width="4" height="6" fill="#EA00D9"/>
    <rect x="60" y="48" width="4" height="6" fill="#EA00D9"/>
  </g>

  <!-- "LAINUX" text -->
  <text x="256" y="320" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#glow)">
    LAINUX
  </text>

  <!-- "CYBER" text -->
  <text x="256" y="360" text-anchor="middle" fill="#EA00D9" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">
    CYBER
  </text>

  <!-- Decorative lines -->
  <line x1="120" y1="120" x2="180" y2="120" stroke="#0ABDC6" stroke-width="2" opacity="0.6"/>
  <line x1="332" y1="120" x2="392" y2="120" stroke="#0ABDC6" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="392" x2="180" y2="392" stroke="#EA00D9" stroke-width="2" opacity="0.6"/>
  <line x1="332" y1="392" x2="392" y2="392" stroke="#EA00D9" stroke-width="2" opacity="0.6"/>

  <!-- Corner accents -->
  <circle cx="64" cy="64" r="8" fill="#0ABDC6" opacity="0.4"/>
  <circle cx="448" cy="64" r="8" fill="#EA00D9" opacity="0.4"/>
  <circle cx="64" cy="448" r="8" fill="#EA00D9" opacity="0.4"/>
  <circle cx="448" cy="448" r="8" fill="#0ABDC6" opacity="0.4"/>
</svg>