name: Build GetLainux ISO

on:
  workflow_dispatch: {}
  push:
    paths:
      - "lainux-iso/**"
      - "build.sh"
      - ".github/workflows/build-iso.yml"

jobs:
  build-iso:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Initialize GPG keys
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Install tools
        run: |
          pacman -Sy --noconfirm archlinux-keyring
          pacman -Syu --noconfirm git archiso base-devel grub syslinux

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build C installer (optional)
        run: |
          if [ -f build.sh ]; then
            echo "Found build.sh, building installer..."
            chmod +x build.sh
            yes y | ./build.sh
          else
            echo "build.sh not found, skipping installer build step."
          fi

      - name: Verify ISO profile structure
        run: |
          echo "Checking lainux-iso directory structure..."
          ls -la lainux-iso/ || echo "lainux-iso directory not found"
          if [ -d "lainux-iso" ]; then
            echo "Contents of lainux-iso:"
            ls -la lainux-iso/
            echo ""
            echo "Checking for profiledef.sh:"
            [ -f "lainux-iso/profiledef.sh" ] && echo "✓ profiledef.sh found" || echo "✗ profiledef.sh missing"
            echo "Checking for airootfs:"
            [ -d "lainux-iso/airootfs" ] && echo "✓ airootfs directory found" || echo "✗ airootfs directory missing"
            echo "Checking for packages.x86_64:"
            [ -f "lainux-iso/packages.x86_64" ] && echo "✓ packages.x86_64 found" || echo "✗ packages.x86_64 missing"
          fi

      - name: Build GetLainux ISO
        working-directory: lainux-iso
        run: |
          # Get absolute path of profile directory
          PROFILE_DIR="$(pwd)"
          
          # Create work and out directories first
          mkdir -p work out
          
          # Get absolute paths after creation
          WORK_DIR="$PROFILE_DIR/work"
          OUT_DIR="$PROFILE_DIR/out"
          
          echo "Profile directory: $PROFILE_DIR"
          echo "Work directory: $WORK_DIR"
          echo "Output directory: $OUT_DIR"
          
          # Verify profiledef.sh exists and is readable
          if [ ! -f "profiledef.sh" ]; then
            echo "ERROR: profiledef.sh not found"
            ls -la
            exit 1
          fi
          
          # Make profiledef.sh executable
          chmod +x profiledef.sh
          
          # Verify profiledef.sh content
          echo "profiledef.sh first few lines:"
          head -n 10 profiledef.sh
          
          # Verify all required directories and files exist
          echo "Checking required files and directories..."
          [ -d "airootfs" ] || { echo "ERROR: airootfs directory missing"; exit 1; }
          [ -f "packages.x86_64" ] || { echo "ERROR: packages.x86_64 file missing"; exit 1; }
          [ -f "pacman.conf" ] || { echo "ERROR: pacman.conf file missing"; exit 1; }
          echo "✓ All required files found"
          
          # Run mkarchiso
          # mkarchiso syntax: mkarchiso [options] <profile_directory>
          echo "Running mkarchiso..."
          mkarchiso -v -w "$WORK_DIR" -o "$OUT_DIR" "$PROFILE_DIR"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: getlainux-iso
          path: lainux-iso/out/*.iso


